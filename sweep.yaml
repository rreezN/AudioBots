program: train.py
method: random
metric:
  name: test_acc
  goal: maximize
parameters:
    learning_rate:
      values: [0.001, 0.0006, 0.0003]
    optimizer:
      values: ["adam"]
    loss_function:
      values: ["cross_entropy", "focal_loss"]
    activation_function:
      values: ["ReLU"]
    dropout:
      values: [0.0, 0.1, 0.2, 0.3]
